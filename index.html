<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">    
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="max-width-wrapper">
        <section class="advice-container">
          <p class="advice-id"></p>
          <p class="advice"></p>
          <img src="./images/pattern-divider-desktop.svg" alt="divider" class="divider desktop">
          <img src="./images/pattern-divider-mobile.svg" alt="divider" class="divider mobile">
          <div class="btn-container">
            <img src="./images/icon-dice.svg" alt="dice" id="get-advice-btn">
          </div>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/daniel-howorth">Daniel Howorth</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
